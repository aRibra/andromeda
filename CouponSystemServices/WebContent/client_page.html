<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


<script src="couponsystem_scripts.js">
	
</script>

<title>Coupon System - Client Page</title>
</head>
<body>

	<h1>Client Page</h1>

	<div id="admin-div">

		<h1>Admin Space</h1>

		<br />
		<h2>Create Company</h2>
		<form name="create_company_form">

			<br /> Company Name: &nbsp; <input type="text" name="COMP_NAME" />
			<br /> Password:&nbsp;<input type="password" name="PASSWORD" /> <br />
			Email:&nbsp;<input type="email" name="EMAIL" /> <br /> <input
				type="button" value="Create Company"
				onclick="createCompanyRequest()" />

		</form>

		<hr />

		<br />
		<h2>Get Company</h2>
		<form name="get_company_form">

			<br /> Company ID: &nbsp; <input type="number" name="COMP_ID" /> <br />
			<input type ="button" value="Get Company" onclick="getCompanyRequest()" />

			<div id="get_company_result"></div>

		</form>
		
		<hr />
		
		<h2>Get All Companies</h2>
		<form name="get_allcompanies_form">

			<input type ="button" value="Get All Companies" onclick="getAllCompaines()" />

			<br/><div id="get_allcompanies_result"></div>

		</form>
		
		<hr />
		
		<h2>Create Customer</h2>
		<form name="create_customer_form">

		<br /> Customer Name: &nbsp; <input type="text" name="CUSTOMER_NAME" />
			<br /> Password:&nbsp;<input type="password" name="PASSWORD" /> <br />
			<input type ="button" value="Creat Customer" onclick="createCustomer()" />

		</form>

		<hr />

		<br />
		<h2>Get Customer Info</h2>
		<form name="get_customer_form">
			
			<br /> Customer ID: &nbsp; <input type="number" name="CUSTOMER_ID" /> <br />
			<input type ="button" value="Get Customer" onclick="getCustomer()" />

			<div id="get_customer_result"></div>

		</form>
			
		<hr />
		
		<h2>Get All Customers</h2>
		<form name="get_allcustomers_form">

			<input type ="button" value="Get All Customers" onclick="getAllCustomers()" />
			
			<br/><div id="get_allcustomers_result"></div>

		</form>





	</div>

	<div id="company-div">

		<h1>Company Space</h1>

	</div>


	<div id="customer-div">

		<h1>Customer Space</h1>

	</div>


</body>
</html>
